    <div class="container row justify-content-center mx-auto">
    <form class="form-signin col-md-4 align-self-center">
      <h1 class="h3 font-weight-normal mb-4">Please Sign In</h1>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password">
      <div class="checkbox mb-2">
        <label>
          <input type="checkbox" value="remember-me">
          Remember me
        </label>
      </div>
      <button id="signinBtn" type="submit" class="btn btn-lg btn-block">Sign in</button>
    </form>
